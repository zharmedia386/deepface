<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DeepFace Modification</title>
    <link rel="stylesheet" type="text/css" href="../../static/index.css">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div style="margin: 24px;">
      <h2>DeepFace Modification - Verify</h2>
    </div>

    <!-- IMAGE 1 -->
    <div style="margin: 16px; padding: 16px;">
      <input
        class="form-control form-control-lg"
        id="selectAvatar1"
        type="file"
      />
    </div>

    <div class="container">
      <div class="col">
        <div class="row">
          <h6>Image Preview 1:</h6>
          <img class="img" id="avatar1" />
        </div>
        <div class="row">
          <h6>Base64 Output 1</h6>
          <textarea id="textArea1" rows="30" cols="50"></textarea>
        </div>
      </div>
    </div>


    <!-- IMAGE 2 -->
    <div style="margin: 16px; padding: 16px;">
      <input
        class="form-control form-control-lg"
        id="selectAvatar2"
        type="file"
      />
    </div>

    <div class="container">
      <div class="col">
        <div class="row">
          <h6>Image Preview 2:</h6>
          <img class="img" id="avatar2" />
        </div>
        <div class="row">
          <h6>Base64 Output 2</h6>
          <textarea id="textArea2" rows="30" cols="50"></textarea>
        </div>
      </div>
    </div>

    <div style="margin: 16px; padding: 16px;">
      <form method="post" action="#" id="my-form">
        <input type="submit" class="form-control form-control-lg" id="blogSubmit" onclick="getVerify()">
      </form>
    </div>


    <!-- API RESPONSE -->
    <div class="container">
      <div class="col">
        <div class="row">
          <h6>API Response</h6>
          <textarea id="text2" rows="30" cols="50"></textarea>
        </div>
      </div>
    </div>
    
    <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/verify.js"></script>
  </body>
</html>
